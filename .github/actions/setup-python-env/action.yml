name: Setup Python Environment
description: Common setup steps for Python jobs (checkout, uv install, dependencies)

runs:
  using: composite
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v4.1.0
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --frozen --all-extras
      shell: bash

    - name: Optimize cache
      run: uv cache prune --ci
      shell: bash
