name: Publish Docker Image

on:
  release:
    types: [prereleased, released]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., v1.2.3)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: azerbaijan-technology/apisbot

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code for validation
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0 # Required to fetch all history and tags

      - name: Get tag
        id: get-tag
        run: |
          # Use the tag from the release event, or fall back to the manual input
          TAG=${{ github.event_name == 'release' && github.ref_name || inputs.tag }}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Validate and verify tag
        env:
          TAG: ${{ steps.get-tag.outputs.tag }}
        run: |
          # Validate format (e.g., v1.2.3)
          if ! echo "$TAG" | grep -qE '^v[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "❌ Error: Tag '$TAG' must match semantic version format (v1.2.3)."
            exit 1
          fi
          echo "✓ Tag format is valid."

          # Verify tag exists in the repository
          if ! git tag -l | grep -q "^${TAG}$"; then
            echo "❌ Error: Tag '$TAG' does not exist in the repository."
            exit 1
          fi
          echo "✓ Tag exists in the repository."

          # Verify the tag is on the main branch (optional but good practice)
          if ! git branch -r --contains "tags/$TAG" | grep -q 'origin/main'; then
            echo "⚠️ Warning: Tag '$TAG' is not on the main branch."
            # Use 'exit 1' here if you want to enforce this as a strict rule
          fi
          echo "✓ Tag is on an appropriate branch."

      - name: Checkout specific tag
        uses: actions/checkout@v4.2.2
        with:
          ref: ${{ steps.get-tag.outputs.tag }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.1.0
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.get-tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.get-tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.get-tag.outputs.tag }}
            type=sha,prefix=sha-

      - name: Build and push Docker image for multiple platforms
        id: build-push
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show image details
        if: success()
        run: |
          echo "✓ Docker image built and pushed successfully!"
          echo ""
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image: ${{ env.IMAGE_NAME }}"
          echo "Platforms: ${{ steps.build-push.input.platforms }}"
          echo "Tags:"
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /'
